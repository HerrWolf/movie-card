<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="img/poster.jpg">
        </div>
        <div class="details">
            <h2>Mulan (2020)<br><span>Directed by Niki Caro</span></h2>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span class="fantasy">Fantasy</span>
                <span class="romance">Romance</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium a laborum eligendi iste, id...</p>
            </div>
            <div class="star">
                <h4>Cast</h4>
                <ul>
                    <li><img src="img/cast1.jpg"></li>
                    <li><img src="img/cast2.jpg"></li>
                    <li><img src="img/cast3.jpg"></li>
                    <li><img src="img/cast4.jpg"></li>
                </ul>
            </div>
        </div>        
    </div>
</body>
</html>
